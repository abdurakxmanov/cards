<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="example.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="cards">
        <div class="card">
            <div class="img-part">
                <div class="action">Aksiya</div>
                <img src="assets/product images/product_image_1.png" alt="product image">
                <i class="fa-regular fa-heart"></i>
            </div>  
            <div class="text-part">
                <div class="about-product">
                    <p>Kir yuvish kukuni Oila tanlovi "Ayoz tazeligi", avtomat, 3 kg</p>
                    <div class="comments">
                        <i class='bx bxs-star' ></i>
                        <p>4.5 (123 sharsh)</p>
                    </div>
                    <b class="d_p">4 920 so'm/oyiga</b>
                </div>
                <div class="buy">
                    <div class="price">
                        <b>57 000 so'm</b>
                        <p>41 000 so'm</p>
                    </div>
                    <i class="fa-solid fa-cart-arrow-down"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="center">
        <div class="more">
            <p>Yana koʻrsatish 20</p>
        </div>
    </div>
</body>
</html>
